version: "2"
checks:
  argument-count:
    config:
      threshold: 6
plugins:
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  radon:
    enabled: true
  pep8:
    enabled: true
  shellcheck:
    enabled: true
  sonar-python:
    enabled: true
exclude_patterns:
  - notebooks/
